
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/bootstrap">
    <title>Private tutor</title>
</head>
<body>
    <div class="bg" style="background-image: url('tutor5.jpg');">
      <header id="header">
        <div class="container">
          <h1 class="heade-heading"><a href="index.html">Private Tutor Platform</a></h1>
          <h2 class="first-link">A passionate <span>learner's</span> website</h2>

          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link active" href="#header">Home</a></li>
              <li><a class="nav-link" href="#register">Register</a></li>
              <li><a class="nav-link" href="#login">Login</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav>
        </div>
      </header>
      <section class="register" id="register">
        <div class="container register-forms" style="background-image: url('tutor1.jpg');" >
          <div class="section-title">
            <h2>Register</h2>
          </div>
           <div class="row">
            <div class="col-lg-12 register" style="margin-top:0px">
             <div class="register-form">
              <form class="register" action="https://formspree.io/f/myylwnbk" method="POST">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="_replyto" class="text-box" placeholder="Your Email" required>
                <input type="tel" name="name" class="text-box" placeholder="Your Phone number" required>
                <input type="text" name="name" class="text-box" placeholder="Teacher/Student" required>
                <input type="password" name="name" class="text-box" placeholder="Password" required>
                <input type="password" name="name" class="text-box" placeholder="Type password again" required>
                <input type="submit" name="submit" class="btn btn-lg btn-block btn-color" value="Send">
              </form>
            </div>
            </div>
          </div>
        </div>
      </section>
      <section class="login" id="login">
        <div class="container login-forms" style="background-image: url('tutor4.jpg');">
          <div class="section-title">
            <h2>Log-in</h2>
          </div>
           <div class="row">
            <div class="col-lg-12 login" style="margin-top:0px">
             <div class="login-form">
              <form class="login" action="https://formspree.io/f/myylwnbk" method="POST">
                <input type="email" name="_replyto" class="text-box" placeholder="Your Email" required>
                <input type="password" name="name" class="text-box" placeholder="Password" required>
                <input type="submit" name="submit" class="btn btn-lg btn-block btn-color" value="Login">
              </form>
            </div>
            </div>
          </div>
        </div>
      </section>
      <script src="js/main.js"></script>
    </div>
</body>
</html>
